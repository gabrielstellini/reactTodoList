# You can specify a custom docker image from Docker Hub as your build environment.
image: node:9.4.1

pipelines:
  default:
  - step:
      caches:
        - node
      script:
        - yarn
        - yarn build
        - yarn install firebase-tools
        - firebase deploy --token ${FIREBASE_TOKEN}